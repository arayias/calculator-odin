<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator!</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/app.js" defer></script>
</head>
<body>
  <main class="container">
    <div class="calculator">
      <div class="screen"> </div>
      <div class="calc-button-grid">
        <button id="clear" class="calculator-btn misc"
        style="grid-column-start: 1;
        grid-column-end: 4;
        border-radius: 16.67%/50%;">
          <span class="calculator-btn-text ">Clear</span>
        </button>
        <button id="/" class="calculator-btn operator">
          <span class="calculator-btn-text ">&divide;</span>
        </button>
        <button class="calculator-btn number">
          <span class="calculator-btn-text">7</span>
        </button>
        <button class="calculator-btn number">
          <span class="calculator-btn-text">8</span>
        </button>
        <button class="calculator-btn number">
          <span class="calculator-btn-text">9</span>
        </button>
        <button id="*" class="calculator-btn operator">
          <span class="calculator-btn-text">&#10005;</span>
        </button>
        <button class="calculator-btn number">
          <span class="calculator-btn-text">4</span>
        </button>
        <button class="calculator-btn number">
          <span class="calculator-btn-text">5</span>
        </button>
        <button class="calculator-btn number">
          <span class="calculator-btn-text">6</span>
        </button>
        <button id="-" class="calculator-btn operator">
          <span class="calculator-btn-text">-</span>
        </button>
        <button class="calculator-btn number">
          <span class="calculator-btn-text">3</span>
        </button>
        <button class="calculator-btn number">
          <span class="calculator-btn-text">2</span>
        </button>
        <button class="calculator-btn number">
          <span class="calculator-btn-text">1</span>
        </button>
        <button id="+" class="calculator-btn operator">
          <span class="calculator-btn-text">+</span>
        </button>
        <button class="calculator-btn number" style="  grid-column-start: 1;
        grid-column-end: 3;
        border-radius: 25%/50%;">
          <span class="calculator-btn-text">0</span>
        </button>
        <button class="calculator-btn number">
          <span class="calculator-btn-text">.</span>
        </button>
        <button id="=" class="calculator-btn operator">
          <span class="calculator-btn-text">=</span>
        </button>
      </div>
    </div>
    
  </main>
  
</body>
</html>
