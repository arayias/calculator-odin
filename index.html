<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator!</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/app.js" defer></script>
</head>
<body>
  <main>
    <div class="calculator">
      <div class="screen">1984</div>
      <div class="calc-button-grid">
        <button id="clear" class="calculator-btn misc">
          <span class="calculator-btn-text ">C</span>
        </button>
        <button id="flip-sign" class="calculator-btn misc">
          <span class="calculator-btn-text ">+/-</span>
        </button>
        <button id="percent" class="calculator-btn misc">
          <span class="calculator-btn-text ">%</span>
        </button>
        <button id="divide" class="calculator-btn operator">
          <span class="calculator-btn-text ">/</span>
        </button>
        <button class="calculator-btn number">
          <span class="calculator-btn-text">7</span>
        </button>
        <button class="calculator-btn number">
          <span class="calculator-btn-text">8</span>
        </button>
        <button class="calculator-btn number">
          <span class="calculator-btn-text">9</span>
        </button>
        <button id="multiply" class="calculator-btn operator">
          <span class="calculator-btn-text">X</span>
        </button>
        <button class="calculator-btn number">
          <span class="calculator-btn-text">4</span>
        </button>
        <button class="calculator-btn number">
          <span class="calculator-btn-text">5</span>
        </button>
        <button class="calculator-btn number">
          <span class="calculator-btn-text">6</span>
        </button>
        <button id="subtract" class="calculator-btn operator">
          <span class="calculator-btn-text">-</span>
        </button>
        <button class="calculator-btn number">
          <span class="calculator-btn-text">3</span>
        </button>
        <button class="calculator-btn number">
          <span class="calculator-btn-text">2</span>
        </button>
        <button class="calculator-btn number">
          <span class="calculator-btn-text">1</span>
        </button>
        <button id="add" class="calculator-btn operator">
          <span class="calculator-btn-text">+</span>
        </button>
        <button class="calculator-btn large-calc-button">
          <span class="calculator-btn-text">0</span>
        </button>
        <button class="calculator-btn number">
          <span class="calculator-btn-text">.</span>
        </button>
        <button id="evaluate" class="calculator-btn operator">
          <span class="calculator-btn-text">=</span>
        </button>
      </div>
    </div>
    
  </main>
  
</body>
</html>
